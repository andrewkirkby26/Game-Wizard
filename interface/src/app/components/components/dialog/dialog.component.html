<div [ngSwitch]="data.name">
    <login *ngSwitchCase='Constants.DIALOG_LOGIN' [data]="data"></login>
    <logout *ngSwitchCase='Constants.DIALOG_LOGOUT' [data]="data"></logout>
    <newGame *ngSwitchCase="Constants.DIALOG_NEW_GAME" [data]="data"></newGame>
    <viewInvite *ngSwitchCase="Constants.DIALOG_VIEW_INVITE" [data]="data"></viewInvite>
    <bet *ngSwitchCase="Constants.DIALOG_BET" [data]="data"></bet>
    <trumpColor *ngSwitchCase="Constants.DIALOG_COLOR_CHOOSE" [data]="data"></trumpColor>
    <discard *ngSwitchCase="Constants.DIALOG_DISCARD" [data]="data"></discard>

    <mat-card *ngSwitchDefault class="popup_wrapper">
        <mat-card-header>
            <mat-card-title>{{data.title}}</mat-card-title>
            <!-- <mat-card-subtitle class="card_sub_header">{{LangUtil.getScript(LangConstants.LOGOUT_DESC)}}</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content *ngIf='data.content' [innerHTML]="data.content">

        </mat-card-content>
        <mat-card-actions mat-dialog-actions align="end">
            <button mat-raised-button class="popup_button" (click)='eventService.closeDialogByNameReq.emit(null);'>Close</button>
            <button *ngFor='let button of data.buttons' mat-raised-button class="popup_button" (click)='buttonClicked(button)' [color]="button.color_class">{{button.label}}</button>
        </mat-card-actions>
    </mat-card>
</div>
