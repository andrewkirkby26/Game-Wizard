<mat-card  class="popup_wrapper">
    <mat-card-header>
        <mat-card-title>Discard</mat-card-title>
        <!-- <mat-card-subtitle class="card_sub_header">{{LangUtil.getScript(LangConstants.LOGOUT_DESC)}}</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content *ngIf='gameService.currentGame && gameService.currentGame.getCurrentRound() && gameService.currentGame.getCurrentRound()!.getDiscard()'>
        <card *ngFor="let card of gameService.currentGame!.getCurrentRound()!.getDiscard()!" [card]="card" [big]="true" class='large'[forceVisible]="true"></card>
    </mat-card-content>
    <mat-card-actions mat-dialog-actions align="end">
        <button mat-raised-button class="popup_button" (click)='navigationService.closeDialogByName(Constants.DIALOG_DISCARD)'>Close</button>
    </mat-card-actions>
</mat-card>
