<mat-card  class="popup_wrapper">
    <mat-card-header>
        <mat-card-title>Bet</mat-card-title>
        <!-- <mat-card-subtitle class="card_sub_header">{{LangUtil.getScript(LangConstants.LOGOUT_DESC)}}</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content *ngIf='gameService.currentGame && gameService.currentGame.getCurrentRound()'>
        <mat-form-field>
            <mat-label>Desired Bet</mat-label>
            <mat-select [(ngModel)]="bet" >
                <mat-option *ngFor="let option of availableBets" [value]="option">
                    {{option}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions mat-dialog-actions align="end">
        <button mat-raised-button class="popup_button" (click)='placedBet()'>Bet</button>
    </mat-card-actions>
</mat-card>
