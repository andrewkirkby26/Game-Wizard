<mat-card  class="popup_wrapper">
    <mat-card-header>
        <mat-card-title>Game Invite</mat-card-title>
        <!-- <mat-card-subtitle class="card_sub_header">{{LangUtil.getScript(LangConstants.LOGOUT_DESC)}}</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content *ngIf='game'>

    </mat-card-content>
    <mat-card-actions mat-dialog-actions align="end">
        <button mat-raised-button class="popup_button" (click)='eventService.closeDialogByNameReq.emit(Constants.DIALOG_VIEW_INVITE);'>Close</button>
        <button mat-raised-button class="popup_button" (click)='deny()' color="warn">Deny</button>
        <button mat-raised-button class="popup_button" (click)='accept()' color="primary">Accept</button>
    </mat-card-actions>
</mat-card>
