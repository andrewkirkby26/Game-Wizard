<mat-card  class="popup_wrapper">
    <mat-card-header>
        <mat-card-title>Trump Color</mat-card-title>
        <!-- <mat-card-subtitle class="card_sub_header">{{LangUtil.getScript(LangConstants.LOGOUT_DESC)}}</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content *ngIf='gameService.currentGame && gameService.currentGame.getCurrentRound()'>
        <mat-form-field>
            <mat-label>Select a Trump Color</mat-label>
            <mat-select [(ngModel)]="selectedColor" >
                <mat-option *ngFor="let color of Card.ALL_COLORS" [value]="color">
                    {{color}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions mat-dialog-actions align="end">
        <button mat-raised-button class="popup_button" (click)='selectColor()'>Select</button>
    </mat-card-actions>
</mat-card>
